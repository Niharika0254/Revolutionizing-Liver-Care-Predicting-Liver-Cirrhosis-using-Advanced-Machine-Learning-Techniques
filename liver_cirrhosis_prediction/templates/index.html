<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liver Cirrhosis Predictor</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #3a6073, #16222a);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 450px;
      overflow-y: auto;
    }
    h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 25px;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      margin-bottom: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }
    input::placeholder {
      color: #ccc;
    }
    select option {
      background: #16222a;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #4caf50;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Liver Cirrhosis Predictor</h2>
    <form method="POST" action="/predict">
      <label for="gender">Gender</label>
      <select name="gender" required>
        <option value="">-- Select Gender --</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <label for="feature2">Total Bilirubin</label>
      <input name="feature2" type="number" step="any"  required>

      <label for="feature3">Direct Bilirubin</label>
      <input name="feature3" type="number" step="any"  required>

      <label for="feature4">Alkaline Phosphotase</label>
      <input name="feature4" type="number" step="any"  required>

      <label for="feature5">ALT (Alamine Aminotransferase)</label>
      <input name="feature5" type="number" step="any"  required>

      <label for="feature6">AST (Aspartate Aminotransferase)</label>
      <input name="feature6" type="number" step="any"  required>

      <label for="feature7">Total Proteins</label>
      <input name="feature7" type="number" step="any"  required>

      <label for="feature8">Albumin</label>
      <input name="feature8" type="number" step="any"  required>

      <label for="feature9">Albumin and Globulin Ratio</label>
      <input name="feature9" type="number" step="any"  required>

      <label for="feature10">Age</label>
      <input name="feature10" type="number" step="any"  required>

      <button type="submit">Predict</button>
    </form>
  </div>
</body>
</html>
